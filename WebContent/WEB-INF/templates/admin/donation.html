<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Quản trị</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      th:href="@{/resources/static/admin1/assets/css/styles.css}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/resources/static/admin1/assets/js/scripts.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      crossorigin="anonymous"
    ></script>

    <script
      th:src="@{/resources/static/admin1/assets/js/datatables-simple-demo.js}"
    ></script>

    <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>
  </head>

  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <nav
        th:fragment="html_nav"
        class="sb-topnav navbar navbar-expand navbar-dark bg-dark"
      >
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" th:href="@{/admin/}">QUẢN TRỊ</a>
        <!-- Sidebar Toggle-->
        <button
          class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
          id="sidebarToggle"
          href="#!"
        >
          <i class="fas fa-bars"></i>
        </button>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}" role="button"
              ><i class="fas fa-user fa-fw"></i><span> Logout</span></a
            >
          </li>
        </ul>
      </nav>
    </nav>

    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <div th:fragment="html_menu" id="layoutSidenav_nav">
          <nav
            class="sb-sidenav accordion sb-sidenav-dark"
            id="sidenavAccordion"
          >
            <div class="sb-sidenav-menu">
              <div class="nav">
                <a class="nav-link" th:href="@{/admin/account}">
                  <div class="sb-nav-link-icon">
                    <i class="fas fa-tachometer-alt"></i>
                  </div>
                  Quản lý người dùng
                </a>
                <a class="nav-link" th:href="@{/admin/donation}">
                  <div class="sb-nav-link-icon">
                    <i class="fas fa-tachometer-alt"></i>
                  </div>
                  Quản lý đợt quyên góp
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Danh sách đợt quyên góp</h1>
            <div class="card mb-4">
              <div class="card-header">
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalAdd"
                >
                  Thêm mới
                </button>
                <!-- Modal Add-->
                <div
                  class="modal fade"
                  id="exampleModalAdd"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelll">
                          Thêm mới
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form
                          action="#"
                          method="post"
                          th:object="${newDonation}"
                          th:action="@{/admin/createDonation}"
                        >
                          <div class="row">
                            <div class="col-6">
                              <label for="addname" class="col-form-label"
                                >Mã đợt quyên góp:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="addname"
                                name="code"
                                required
                              />
                            </div>
                            <div class="col-6">
                              <label for="addcost" class="col-form-label"
                                >Tên đợt quyên góp:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="addcost"
                                name="name"
                                required
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <label for="addname" class="col-form-label"
                                >Ngày bắt đầu:</label
                              >
                              <input
                                type="date"
                                class="form-control"
                                id="addname"
                                name="startDate"
                                required
                              />
                            </div>
                            <div class="col-6">
                              <label for="addcost" class="col-form-label"
                                >Ngày kết thúc:</label
                              >
                              <input
                                type="date"
                                class="form-control"
                                id="addcost"
                                name="endDate"
                                required
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <label for="addname" class="col-form-label"
                                >Tổ chức:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="addname"
                                name="organizationName"
                                required
                              />
                            </div>
                            <div class="col-6">
                              <label for="addcost" class="col-form-label"
                                >Số điện thoại:</label
                              >
                              <input
                                type="number"
                                class="form-control"
                                id="addcost"
                                name="phoneNumber"
                                required
                              />
                            </div>
                            <div class="col-12">
                              <label for="ct_id" class="col-form-label"
                                >Nội dung:</label
                              >
                              <textarea
                                name="description"
                                class="form-control"
                                cols="50"
                                rows="5"
                              >
Nhập nội dung</textarea
                              >
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-bs-dismiss="modal"
                            >
                              Đóng
                            </button>
                            <button type="submit" class="btn btn-primary">
                              Thêm
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Modal Add-->
              </div>
              <div class="card-body">
                <table id="datatablesSimple">
                  <thead>
                    <tr style="background-color: gray !important">
                      <th>Mã</th>
                      <th>Tên</th>
                      <th>Ngày bắt đầu</th>
                      <th>Ngày kết thúc</th>
                      <th>Tổ chức</th>
                      <th>Số điện thoại</th>
                      <th>Tổng tiền</th>
                      <th>Trạng thái</th>
                      <th>Hành động</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr></tr>
                  </tfoot>
                  <tbody>
                    <input
                      type="hidden"
                      th:value="${donations.size()}"
                      id="dodai"
                    />
                    <th:block th:each="donation : ${donations}">
                      <tr>
                        <td th:text="${donation.code}"></td>
                        <td th:text="${donation.name}"></td>
                        <td th:text="${donation.startDate}"></td>
                        <td th:text="${donation.endDate}"></td>
                        <td th:text="${donation.description}"></td>
                        <td th:text="${donation.phoneNumber}"></td>
                        <td th:text="${donation.money}"></td>
                        <td>
                          <div th:switch="${donation.status}">
                            <p th:case="0">Mới tạo</p>
                            <p th:case="1">Đang Quyên góp</p>
                            <p th:case="2">Đóng Quyên góp</p>
                            <p th:case="3">Kết thúc</p>
                          </div>
                        </td>
                        <!-- Action -->
                        <td>
                          <button
                            type="button"
                            style="width: 105px"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            th:data-bs-target="'#exampleModal'+${donation.id}"
                          >
                            Cập nhập
                          </button>
                          <a
                            style="width: 105px"
                            class="btn btn-warning"
                            th:href="'detailDonation/'+ ${donation.id}"
                          >
                            Chi tiết
                          </a>

                          <button
                            type="button"
                            style="width: 80px"
                            class="btn btn-danger mt-1"
                            data-bs-toggle="modal"
                            th:data-bs-target="'#idModelDel'+${donation.id}"
                          >
                            Xóa
                          </button>
                          <div th:switch="${donation.status}">
                            <div th:case="0">
                              <form
                                action="#"
                                th:action="@{/admin/updateStatus}"
                                style="margin-top: 5px"
                              >
                                <input
                                  type="hidden"
                                  class="form-control"
                                  id="id"
                                  name="donationId"
                                  th:value="${donation.id}"
                                />
                                <button
                                  type="submit"
                                  style="width: 105px"
                                  class="btn btn-success"
                                >
                                  Quyên góp
                                </button>
                              </form>
                            </div>
                            <div th:case="1">
                              <form
                                action="#"
                                th:action="@{/admin/updateStatus}"
                                style="margin-top: 5px"
                              >
                                <input
                                  type="hidden"
                                  class="form-control"
                                  id="id"
                                  name="donationId"
                                  th:value="${donation.id}"
                                />
                                <button
                                  type="submit"
                                  style="width: 105px"
                                  class="btn btn-success"
                                >
                                  Kết thúc
                                </button>
                              </form>
                            </div>
                            <div th:case="2">
                              <form
                                action="#"
                                th:action="@{/admin/updateStatus}"
                                style="margin-top: 5px"
                              >
                                <input
                                  type="hidden"
                                  class="form-control"
                                  id="id"
                                  name="donationId"
                                  th:value="${donation.id}"
                                />
                                <button
                                  type="submit"
                                  style="width: 105px"
                                  class="btn btn-success"
                                >
                                  Đóng
                                </button>
                              </form>
                            </div>
                          </div>
                          <!-- Modal DELETE -->
                          <div
                            class="modal fade"
                            th:id="'idModelDel' + ${donation.id}"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                          >
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5
                                    class="modal-title"
                                    id="exampleModalLabel"
                                  >
                                    Bạn chắc chắn muốn xóa ?
                                  </h5>
                                  <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                  ></button>
                                </div>
                                <div class="modal-body">
                                  Đợt quyên góp :
                                  <span th:text="${donation.name}"></span>
                                  <form th:action="@{/admin/deleteDonation}">
                                    <input
                                      type="hidden"
                                      id="id"
                                      name="donationId"
                                      th:value="${donation.id}"
                                    />
                                    <div
                                      class="modal-footer"
                                      style="margin-top: 20px"
                                    >
                                      <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                      >
                                        Close
                                      </button>
                                      <button
                                        type="submit"
                                        class="btn btn-danger"
                                      >
                                        Xóa
                                      </button>
                                    </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- Modal DELETE -->
                        </td>
                      </tr>
                      <!-- Moddal Update -->
                      <div
                        class="modal fade"
                        th:id="'exampleModal'+${donation.id}"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                      >
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabell">
                                Cập nhật
                              </h5>
                              <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                              ></button>
                            </div>
                            <div class="modal-body">
                              <form
                                action="#"
                                method="post"
                                th:action="@{/admin/updateDonation}"
                              >
                                <input
                                  type="hidden"
                                  name="id"
                                  th:value="${donation.id}"
                                />
                                <input
                                  type="hidden"
                                  name="created"
                                  th:value="${donation.created}"
                                />
                                <input
                                  type="hidden"
                                  name="status"
                                  th:value="${donation.status}"
                                />
                                <input
                                  type="hidden"
                                  name="money"
                                  th:value="${donation.money}"
                                />
                                <div class="row">
                                  <div class="col-6">
                                    <label for="addname" class="col-form-label"
                                      >Mã đợt quyên góp:</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="addname"
                                      name="code"
                                      th:value="${donation.code}"
                                      required
                                    />
                                  </div>
                                  <div class="col-6">
                                    <label for="addcost" class="col-form-label"
                                      >Tên đợt quyên góp:</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="addcost"
                                      name="name"
                                      th:value="${donation.name}"
                                      required
                                    />
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-6">
                                    <label for="addname" class="col-form-label"
                                      >Ngày bắt đầu:</label
                                    >
                                    <input
                                      type="date"
                                      class="form-control"
                                      id="addname"
                                      name="startDate"
                                      th:value="${donation.startDate}"
                                      required
                                    />
                                  </div>
                                  <div class="col-6">
                                    <label for="addcost" class="col-form-label"
                                      >Ngày kết thúc:</label
                                    >
                                    <input
                                      type="date"
                                      class="form-control"
                                      id="addcost"
                                      name="endDate"
                                      th:value="${donation.endDate}"
                                      required
                                    />
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-6">
                                    <label for="addname" class="col-form-label"
                                      >Tổ chức:</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="addname"
                                      name="organizationName"
                                      th:value="${donation.organizationName}"
                                      required
                                    />
                                  </div>
                                  <div class="col-6">
                                    <label for="addcost" class="col-form-label"
                                      >Số điện thoại:</label
                                    >
                                    <input
                                      type="number"
                                      class="form-control"
                                      id="addcost"
                                      name="phoneNumber"
                                      th:value="${donation.phoneNumber}"
                                      required
                                    />
                                  </div>
                                  <div class="col-12">
                                    <label for="ct_id" class="col-form-label"
                                      >Nội dung:</label
                                    >
                                    <textarea
                                      th:text="${donation.description}"
                                      name="description"
                                      class="form-control"
                                      cols="50"
                                      rows="5"
                                    ></textarea>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                  >
                                    Đóng
                                  </button>
                                  <button type="submit" class="btn btn-primary">
                                    Lưu
                                  </button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Moddal Update -->
                    </th:block>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>

        <script>
          ClassicEditor.create(document.querySelector("#editor"))
            .then((eidt) => {
              console.log("da" + eidt);
            })
            .catch((error) => {
              console.error(error);
            });
        </script>
        <script>
          var dodai = document.getElementById("dodai").value;
          var a = parseInt(dodai);
          for (var i = 1; i <= a + 10; i++) {
            var name = "#editor" + i;
            ClassicEditor.create(document.querySelector(name))
              .then((eidt) => {
                console.log("da" + eidt);
              })
              .catch((error) => {
                console.error(error);
              });
          }
        </script>
      </div>
    </div>
    <script th:src="@{/resources/static/assets/js/JQuery3.3.1.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/resources/static/assets/js/scripts.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{/resources/static/assets/js/datatables-simple-demo.js}"
    ></script>
  </body>
</html>
